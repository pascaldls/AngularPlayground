
<form [formGroup]="reactiveForm" (ngsubmit)="submitHandler( reactiveForm.value )" >
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    <span class="alert alert-danger"
      *ngIf="!reactiveForm.controls['email'].valid && reactiveForm.controls['email'].touched" >
        Invalid Email
    </span>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control"
      id="exampleInputPassword1" placeholder="Password" formControlName="password">
      <span class="alert alert-danger"
      *ngIf="!reactiveForm.controls['password'].valid &&
          reactiveForm.controls['password'].touched" >
        Invalid Password
    </span>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1"
      formControlName="privacyAndPolicy">
    <label class="form-check-label" for="exampleCheck1"> Privacy and Policy </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
